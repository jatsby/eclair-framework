<head>
	<title>Jatsby Extras</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="extras.css">
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.png"/>
	<!-- Meta / SEO -->
	<meta name="description" content="The World's Newest (?) Web Framework!">
	<meta name="keywords" content="jatsby, web, website, framework, html5, css, wekbit, extras, buttons, headers, footers, graphs">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
</head>

<div id="pageContainer">

	<div id="header">
		<div id="jatsby">Jatsby</div>
	</div>
		
	<!-- Buttons -->	
	<div id="itemContainer">
		<div id="sectionTitle">Buttons</div>
		<div id="sectionContainer">
			
			<!-- Button Simple -->
			<div id="space" class="three"></div>
			<div id="space" class="three"></div>
			<div id="itemTitle">.buttonSimple</div>
			<div id="buttonContainer">
				<a href="#"><div id="button" class="buttonSimple">Download</div></a>
			</div>
			
			<!-- Button Flat -->		
			<div id="space" class="three"></div>
			<div id="space" class="three"></div>
			<div id="itemTitle">.buttonFlat</div>
			<div id="buttonContainer">
				<a href="#"><div id="button" class="buttonFlat">Download</div></a>
			</div>
		</div>
	</div>
	
	<!-- Graphs -->
	<div id="itemContainer">
		<div id="sectionTitle">Graphs</div>
		<div id="sectionContainer">
			<div id="graphTitle">User Satisfaction by OS</div>
			<div id="graphContainer">
				<div id="barLabel">OS X</div>
				<div id="barContainer" class="barContainerOne">
					<div id="barPercentage">95%</div>
				</div>
			</div>
			<div id="graphContainer">
				<div id="barLabel">Linux</div>
				<div id="barContainer" class="barContainerTwo">
					<div id="barPercentage">72%</div>
				</div>
			</div>
			<div id="graphContainer">
				<div id="barLabel">Windows</div>
				<div id="barContainer" class="barContainerThree">
					<div id="barPercentage" class="barPercentageShort">7%</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Headers -->	
	<div id="itemContainer">
		<div id="sectionTitle">Headers</div>
		<div id="sectionContainer">
			
			<div id="jatsbyHeader" class="relative">
				<div id="jatsbyHeaderText">Jatsby</div>
			</div>

		</div>
	</div>
	
	<!-- Footers -->	
	<div id="itemContainer">
		<div id="sectionTitle">Footers</div>
		<div id="sectionContainer">
			
			<div id="jatsbyFooter">Jatsby</div>

		</div>
	</div>

</div>
